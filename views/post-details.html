<!-- Blog Post -->

<!-- Title -->
<h1>{{post.title}}</h1>

<!-- Author -->
<p class="lead">
    by <i>{{post.author}}</i>
</p>

<!-- Date/Time -->
<p><span class="glyphicon glyphicon-time"></span> Posted on {{post.timestamp | date}}</p>

<!-- Post Content -->
<p class="lead">{{post.text}}
</p>

<hr>

<!-- Comments -->
<div class="media" ng-repeat="comment in comments">
    <a class="pull-left" href="#/">
        <img class="media-object" src="http://placehold.it/64x64" alt="">
    </a>

    <div class="media-body">
        <h4 class="media-heading">{{comment.summary}}
            <a class="pull-right" href="">
                <img class="comment-btn" title="Delete" src="../img/trash.png" ng-click="deleteComment($index)"/>
            </a>
            <a class="pull-right" href="">
                <img class="comment-btn" title="Edit" src="../img/pencil.png"/>
            </a>
        </h4>
        <small>Posted on {{comment.timestamp | date}}</small>
        <p>{{comment.text}}</p>
    </div>
</div>

<!-- Comments Form -->
<div class="well">

    <form name="commentForm" role="form" novalidate>
        <div class="form-group">
            <input ng-model="summary" class="form-control" placeholder="Your summary..." required>
        </div>
        <div class="form-group">
            <textarea ng-model="text" class="form-control" rows="3" placeholder="Your comment..." required></textarea>
        </div>
        <button ng-click="postComment()" ng-disabled="!commentForm.$valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
